<html>
<head>
    <title>Page Title</title>
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="css/font-awesome.min.css">
   <link rel="stylesheet" href="css/semantic.min.css">
   

</head>
<body>

    <div class="main-layout">
        <!--join block-->
        <div class="join-block">
            <div class="join-title">
                <div class="join-title-left">
                    <a href="login.html" class="toLogin">
                        <h2>Sign-in</h2>
                     </a>
                </div>
                <div class="join-title-right">    
                    <h2>Sign-up</h2>
                </div>
            </div>
            <div class="join-detail">
                <h1> 회원가입</h1>
                아래 입력양식을 빠집없이 기입해 주세요!<br>
            </div>
            <div class="join-input">
                <form class="ui form" method="POST">
                     <div class="field">
                        <label>아이디</label>
                        <div class="fields">
                        <div class="twelve wide field">
                            <input type="text" name="shipping[address]" placeholder="Street Address">
                        </div>
                        <div class="four wide field">
                            <button class="ui primary button">중복체크</button>
                        </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="two fields">
                        <div class="field">
                            <label>비밀번호</label>
                            <input type="text" name="shipping[first-name]" placeholder="First Name">
                        </div>
                        
                        <div class="field">
                            <label>비밀번호 체크</label>
                            <input type="text" name="shipping[last-name]" placeholder="Last Name">
                        </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="two fields">
                        <div class="field">
                            <label>이름</label>
                            <input type="text" name="shipping[first-name]" placeholder="First Name">
                        </div>
                        
                        <div class="field">
                            <label>나이</label>
                            <input type="text" name="shipping[last-name]" placeholder="Last Name">
                        </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="two fields">
                            <div class="field">
                                <label>이메일</label>
                                <input type="text" name="shipping[first-name]" placeholder="First Name">
                            </div>
                            <div class="field">
                                <div class="two fields">
                                    <div class="field">
                                        <label>성별</label>
                                        <select class="ui fluid dropdown">
                                            <option value="">남</option>
                                            <option value="AL">여</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="join-submit-btn">
                        <button class="ui button primary join-submit" type="submit">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
