<html>
<head>
    <title>Page Title</title>
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="css/font-awesome.min.css">
   <link rel="stylesheet" href="css/semantic.min.css">
   

</head>
<body>

    <div class="main-layout">
        <!--login block-->
        <div class="login-block">
            <div class="login-title">
                <div class="login-title-left">
                    <h2>Sign-in</h2>
                </div>
                <div class="login-title-right">
                        <a href="join.html" class="toJoin">
                            <h2>Sign-up</h2>
                        </a>
                </div>
            </div>
            <div class="login-detail">
                <h1>Midas Cook</h1>
                Midas Cook 에 오신것을 환영합니다.<br>
                관리자는 관리자로 학생은 학생으로 로그인하세요.<br>
                서비스는 로그인 후에 사용 가능합니다.
            </div>      
            <div class="login-input-form">
                <form method="post">
                    <div class="ui input loginid">
                        <input type="text" placeholder="Your ID">
                    </div>
                    </br>
                    <div class="ui input loginpw">
                        <input type="text" placeholder="Your PW">
                    </div>
                    <button class="ui blue button login-button">Login</button>
                </form>
            </div>       
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
